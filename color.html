<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic css</title>
    <style>
        #short{
            color: rgb(251, 8, 125);
            text-align: center;
        }
        #internal
        {
            font-size: larger;
        }
        p{
            background-color:rgba(94, 248, 163, 0.527);
            width: 30%;
        }
        li{
            
            color: tomato;
        }
        .mobile{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: chocolate;">learning basic css</h3>
    <p>css meaning: cascading style sheet</p>
    <p class="mobile">style is color full</p>
    <p id="short">short form is css</p>
    <p class="mobile">need style rule and value separated by colon (:) </p>
    <p>after each style you must need to use semi_-clone(;)</p>
    <ul>
        <li>inline</li>
        <li id="internal">internal</li>
        <li>external</li>
    </ul>
    <p class="mobile">this is a stand alone paragraph</p>
    
</body>
</html>
